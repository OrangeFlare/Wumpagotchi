dist: xenial

language: go

go:
- 1.x

git:
  depth: 1

notifications:
  email: false

branches:
  only:
  - master

script: go build

before_deploy:
  - git config --local user.name "OrangeFlare"
  - git config --local user.email "josef@baltz.net"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%y.%m.%d.%H%M%S')}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file: Wumpagotchi
  skip_cleanup: true
  on:
    repo: OrangeFlare/Wumpagotchi